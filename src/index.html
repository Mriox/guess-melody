<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Угадай мелодию</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,300i,400,500i,700i&amp;subset=cyrillic"
    rel="stylesheet">
  <link href="css/style.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon"
    href="https://raw.githubusercontent.com/Mriox/guess-melody/master/favicon.ico">
</head>

<body>

  <svg xmlns="http://www.w3.org/2000/svg" style="position: absolute; left: -1200em;">
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5"></feGaussianBlur>
      <feOffset dx="0" dy="0"></feOffset>
      <feMerge>
        <feMergeNode></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </svg>

  <div class="app">
    <section class="main"></section>

    <section class="copyright">
      Сделано в <a class="copyright-link" href="https://htmlacademy.ru" target="_blank">HTML Academy</a>
    </section>
  </div>

  <script type="module" src="js/main.min.js"></script>
</body>

</html>
